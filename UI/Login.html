<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./form.css" />
    <link rel="icon" href="ece logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-image: url("./2137195.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body>
    <b>
      <div class="form">
        <h2>Welcome back</h2>
        <p>You've been missed!</p>
        <form action="">
          <div class="error-text">Error</div>
          <div class="grid-dt">
            <div class="input">
              <label>Email</label>
              <input type="email" name="email" id="email" placeholder="Enter Your Email" required />
            </div>
            <div class="input">
              <label>Password</label>
              <input type="password" name="pass" id="password" placeholder="Password" required />
            </div>
          </div>
          <div class="submit">
            <input type="submit" value="Login" class="button" />
          </div>
        </form>
        <div class="link"><a href="./Forgot.html">Forget Password?</a></div>
        <div class="link">Not signed up?<a href="./Register.html">Signup Now</a></div>
        <div class="link">OR</div>
        <div class="link">Log In As</div>
        <div class="grid-detail social-links">
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
      <script src="./Login.js"></script>
    </b>
  </body>
</html>
